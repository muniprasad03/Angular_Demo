<h1>Emp det</h1>
<button (click) = "buttonclick()">
{{btntxt}}
</button>
<br/><br/>
<table *ngIf="showdetails" [class] = "classtouse" >
    <tr>
        <td [attr.colspan] = "colspan">
            Employee Details
        </td>
    </tr> 
    <tr>
        <td>First Name</td>
        <td [innerHtml]="firstname"></td>
    </tr>
    <tr>
        <td>Last Name</td>
        <td>{{LastNamme}}</td>
    </tr>
    <tr>
        <td>Full Name</td>
        <td>{{empName()}}</td>
    </tr>
    <tr>
        <td>Salary</td>
        <td>{{500 * 12}}</td>
    </tr>
    <tr>
        <td>Department</td>
        <td>{{department}}</td>
    </tr>
</table>
<br/>
<img [src]="imgPath"/>
